<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media query</title>
    <style>
        .container{
            background-color: black;
            height: 50vh;
            color: antiquewhite;
            font-size: 30px;
        }
        @media  screen and (max-width: 600px) {
            body{
                background-color: blue;
            }
            .container{
                background-color: aliceblue;
                color: black;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam in aliquam magnam alias omnis minus ullam pariatur asperiores. Excepturi eveniet dolorem nobis, pariatur blanditiis qui cumque facilis corporis earum vitae.
    </div>
</body>
</html>
