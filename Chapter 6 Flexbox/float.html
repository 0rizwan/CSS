<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box1 {
            background-color: black;
            color: white;
            width: 300px;
            height: 300px;
            float: right;
        }
        .box2 {
            background-color: blue;
            color: white;
            width: 300px;
            height: 300px;
            float: right;
            clear: right;
        }        
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
